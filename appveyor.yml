version: 3.1.0.{build}

branches:
  only:
    - master

clone_folder: c:\projects\wxex

platform:
  - x64

configuration:
  - Release

install:
  - cmd: cinst wget -x86
  - cmd: wget -q --no-check-certificate https://drive.google.com/file/d/0B-wCWzTbTKTMcjdZaGhNbXhfM1U/view?usp=sharing -O c:\projects\wxex\wxwidgets1.7z
  - cmd: wget -q --no-check-certificate https://drive.google.com/file/d/0B-wCWzTbTKTMR2Q3UGc0S2VDaVk/view?usp=sharing -O c:\projects\wxex\wxwidgets2.7z 
  - cmd: 7z x C:\projects\wxex\wxwidgets1.7z -oc:\wxWidgets-3.0.2
  - cmd: 7z x C:\projects\wxex\wxwidgets2.7z -oc:\wxWidgets-3.0.2
  
before_build:
  mkdir build
  cd build
  cmake ..

test: OFF

artifacts:
- path: 'syncped\syncped.exe'

version: 18.10.0.{build}

image: Visual Studio 2017

clone_folder: c:\projects\wxex

clone_depth: 5

configuration: Release

install:
  - git config http.postBuffer 524288000
  - git submodule init && git submodule update --init --recursive --depth 50

before_build:
  - mkdir build && cd build

build_script:
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars32.bat"
  - cmake -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release -DwxExBUILD_SP=ON ..
  - nmake
  - ..\ci\pack.bat

test: OFF

artifacts:
  - path: 'build\syncped-v{version}.zip'

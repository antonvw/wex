# This is the control file for Travis continuous integration system.
#
# It is used automatically for the repositories on Github if it's found in the
# root directory of the project.
language: cpp

compiler: gcc

branches:
    only:
        - v3.0

before_install:
    - sudo apt-key adv --fetch-keys http://repos.codelite.org/CodeLite.asc
    - sudo apt-add-repository 'deb http://repos.codelite.org/wx2.9/ubuntu/ raring universe'
    - sudo apt-get install -y libwxbase2.9-0-unofficial libwxbase2.9-dev libwxgtk2.9-0-unofficial libwxgtk2.9-dev wx2.9-headers wx-common libwxbase2.9-dbg libwxgtk2.9-dbg wx2.9-i18n    
    - sudo apt-get install -y libcppunit-dev

script:
    - pushd build
    - make
    - popd
